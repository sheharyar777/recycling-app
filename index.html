<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Recycling App</h2>

        <div class="overview-card">
            <h3>Overview</h3>
            <div class="stats">
                <div class="stat-item">
                    <img src="reward-icon.png" alt="Reward Icon">
                    <p>Your reward points</p>
                    <span>100</span>
                </div>
                <hr>
                <div class="stat-item">
                    <img src="recycle-icon.png" alt="Recycle Icon">
                    <p>Item recycled</p>
                    <span>10</span>
                </div>
                <hr>
                <div class="goal-container">
                    <div class="goal-item">
                        <img src="goal-icon.png" alt="Goal Icon">
                        <p>Daily Goal</p>
                        <span>3</span>
                    </div>
                    <div class="goal-item">
                        <p>Monthly Goal</p>
                        <span>50</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="leaderboard-card">
            <h3>Leaderboard</h3>
            <div class="leaderboard">
                <div class="leaderboard-entry">
                    <span>1</span>
                    <p>Sheryar Javed</p>
                    <span>1000</span>
                </div>
                <hr>
                <div class="leaderboard-entry">
                    <span>2</span>
                    <p>---</p>
                    <span>---</span>
                </div>
                <hr>
                <div class="leaderboard-entry">
                    <span>3</span>
                    <p>---</p>
                    <span>---</span>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">
                <img src="home-icon.png" alt="Home">
                <p>Home</p>
            </div>
            <div class="nav-item">
                <img src="scan-icon.png" alt="Scan">
                <p>Scan & recycle</p>
            </div>
            <div class="nav-item">
                <img src="profile-icon.png" alt="Profile">
                <p>Profile</p>
            </div>
        </div>

    </div>

</body>
</html>
